<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <aside class="sideMenu">
            <div class="InnerMenu">
                <div class="Motiv">
                    <img src="assets/Motiv.png" alt="Motiv">
                    <div class="logoName">
                        <p>Motiv.</p>
                    </div>
                </div>
                <div class="mainMenu">
                    <div class="DashboardSelection Rect">
                        <div class="Dashboard">
                            <img src="assets/dashboard icon.png" alt="Dashboard">
                            <a href="">Dashborad</a>
                        </div>
                    </div>
                    <div class="AssetsSelection Rect">
                        <div class="Assets">
                            <img src="assets/Assets.png" alt="Assets">
                            <a href="">Assets</a>
                        </div>
                    </div>
                    <div class="BookingSelection Rect">
                        <div class="Booking">
                            <img src="assets/Booking.png" alt="Booking">
                            <a href="">Booking</a>
                        </div>
                    </div>
                    <div class="SellSelection Rect">
                        <div class="SellCars">
                            <img src="assets/Sell Cars.png" alt="Sell Cars">
                            <a href="">Sell Cars</a>
                        </div>
                    </div>
                    <div class="BuySelection Rect">
                        <div class="BuyCars">
                            <img src="assets/Buy Cars.png" alt="Buy Cars">
                            <a href="">Buy Cars</a>
                        </div>
                    </div>
                    <div class="ServicesSelection Rect">
                        <div class="Services">
                            <img src="assets/Services.png" alt="Services">
                            <a href="">Services</a>
                        </div>
                    </div>
                    <div class="CalenderSelection Rect">
                        <div class="Calender">
                            <img src="assets/Calender.png" alt="Calender">
                            <a href="">Calender</a>
                        </div>
                    </div>
                    <div class="MessagesSelection Rect">
                        <div class="Messages">
                            <img src="assets/Messages.png" alt="Messages">
                            <a href="">Messages</a>
                        </div>
                    </div> 
                </div>
                <div class="lastMenu">
                    <div class="SettingsSelection Rect">
                        <div class="Settings">
                            <img src="assets/Settings.png" alt="Settings">
                            <a href="">Settings</a>
                        </div>
                    </div>
                    <div class="LogoutSelection Rect">
                        <div class="Logout">
                            <img src="assets/Sign out.png" alt="Sign Out">
                            <a href="">Log out</a>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="rightPart">
            <nav>
                <div class="InnerNav">
                    <form class="search">
                        <div class="bar">
                                <img src="assets/Search.png" alt="Search">
                            
                            <div class="field">
                                <div class="cursor"></div>
                                <input type="text" name="Search" id="Search" placeholder="Search or type">
                            </div>
                        </div>
                    </form>
                    <div class="info">
                        <img src="assets/Notifications.png" alt="Notifications" class="Notifics">
                        <img src="assets/Profile Picture.png" alt="Profile Picture" class="PP">
                    </div>
                </div>
            </nav>
            <main class="mainSection">
                <div class="Card EnergyCard">
                    <div class="InternalData EnergyInData">
                        <div class="LogoSection"></div>
                    </div>
                </div>
                <div class="Card RangeCard">
                    <div class="InternalData RangeInData">
                        <div class=""></div>
                    </div>
                </div>
                <div class="Card BreakCard">
                    <div class="InternalData BreakInData">
                        <div class=""></div>
                    </div>
                </div>
                <div class="Card TireCard">
                    <div class="InternalData TireInData">
                        <div class=""></div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
